    <body>
        <style>
            *{
  margin: 0;
  padding: 0;
}
body{
    background-image: url(https://j.gifs.com/wpm0JM.gif);
	background-position: center;
	background-attachment: fixed;
    background-repeat: no-repeat;
    background-size: cover;
    height: 100vh;
    overflow: hidden;
}
h1{
    padding: 20px;
    color: aliceblue;
    text-align: center;
    font-family: Arial, Helvetica, sans-serif;
    font-weight: bold;
}
/* Adding some basic styling to button */
          
        .btn {
            padding: 30px;
            height: 120px;
            width: 120px;
            transition: 0.2s all;
        }
        /* Adding transformation when the button is active */
          
        .btn:active {
            transform: scale(0.98);
            /* Scaling button to 0.98 to its original size */
            box-shadow: 3px 2px 22px 1px rgba(0, 0, 0, 0.24);
            /* Lowering the shadow */
        }
        </style>
	<h1>
	Driving Games
	</h1>
        <!-- Button with a class 'btn' -->
        <a href="iframedata/driving/motox3m.html"><img src="img/motox3m.png" class="btn" title="MotoX3M"></a>
    </body>
</html>
